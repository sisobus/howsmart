{% extends "base.html" %}
{% block content %}
    <div id="main-contents-container">
<div class="banner">
    <div class="full-container">
        <div class="slider-content">
            <ul id="pager2" class="container">
            </ul>
            <!-- prev/next links -->

            <span class="prevControl sliderControl"> <i class="fa fa-angle-left fa-3x "></i></span> <span
                class="nextControl sliderControl"> <i class="fa fa-angle-right fa-3x "></i></span>

            <div class="slider slider-v1"
                 data-cycle-swipe=true
                 data-cycle-prev=".prevControl"
                 data-cycle-next=".nextControl" data-cycle-loader="wait">
                <div class="slider-item slider-item-img1">
                    <div class="sliderInfo">
                        <div class="container">
                            <div class="col-lg-12 col-md-12 col-sm-12 sliderTextFull ">
                                <div class="inner text-center">
                                    <div class="topAnima animated">
                                        <h1 class="uppercase xlarge">커다란 문구</h1>

                                        <h3 class="hidden-xs">그보다 작은 문구</h3>
                                    </div>
                                    <div class="control-group">
                                    <a class="btn btn-danger btn-lg bottomAnima animated opacity0" data-toggle="modal" data-target="#ModalSignup">이메일로 가입하기
                                        <span class="arrowUnicode">►</span></a>
                                    <a class="btn btn-default   btn-lg bottomAnima animated opacity0" style="background-color:#3b5998;" href="#"> 페이스북으로 가입하기<span class="arrowUnicode">►</span></a>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img src="{{ url_for('static',filename='images/wide_image1.jpg') }}" class="img-responsive parallaximg sliderImg" alt="img">
                </div>
                <div class="slider-item slider-item-img1">
                    <div class="sliderInfo">
                        <div class="container">
                            <div class="col-lg-12 col-md-12 col-sm-12 sliderTextFull ">
                                <div class="inner text-center">
                                    <div class="topAnima animated">
                                        <h1 class="uppercase xlarge">커다란 문구</h1>

                                        <h3 class="hidden-xs">그보다 작은 문구</h3>
                                    </div>
                                    <div class="control-group">
                                    <a class="btn btn-danger btn-lg bottomAnima animated opacity0" data-toggle="modal" data-target="#ModalSignup">이메일로 가입하기
                                        <span class="arrowUnicode">►</span></a>
                                    <a class="btn btn-default   btn-lg bottomAnima animated opacity0" style="background-color:#3b5998;" href="#"> 페이스북으로 가입하기<span class="arrowUnicode">►</span></a>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img src="{{ url_for('static',filename='images/wide_image2.jpg') }}" class="img-responsive parallaximg sliderImg" alt="img">
                </div>
                <!--/.slider-item-->
            </div>
        </div>
    </div>
</div>
    <br>
    <br>
    <br>
<div class="container main-container" id="feed_container">
    {% for feed in feeds %}
    <div class="card_container">
        <card_header>
            <div class="bio">
                <a href="/feed_detail/{{ feed.feed.id }}">
                    <div class="bg" style="background:  url({{ '/static/'+feed.image_path }});
                            background-repeat:no-repeat;
                            background-size: cover;
                            background-position: center;
                            ">
                    </div>
                    <div class="container" style="margin-top:20px;margin-left:20px;">
                        <div class="row">
                            <div calss="card_custom_body">
                                <h4>{{ feed.feed.title }}</h4>
                                <h5>{{ feed.user.username }}</h5>
                                <h5>0 Likes    {{ feed.number_of_comment }} Comments</h5>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </card_header>
    </div>
        <br>
    {% endfor %}
</div>
    </div>
<script type="text/javascript">
$(window).scroll(function() {
    if ($(window).scrollTop() == $(document).height() - $(window).height()) {
        $.ajax({
            async : true,
            type : "POST",
            url : "{{ url_for('main') }}",
            data : { offset: "{{ offset+10 }}" },
            success: function(result) {
                $("#main-contents-container").html(result);
            }
        });
    }
});
</script>
{% endblock %}
