<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Login Page - Admin</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        {% include "include-top.html" %}
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
							</div>

							<div class="space-32"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
                                                Administrator
											</h4>

											<div class="space-6"></div>

                                            <form action="{{ url_for('login') }}" method=post>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            {{ signinForm.email(placeholder="username",class_='form-control') }}
                                                            {% for message in signinForm.email.errors %}
                                                            <div class="flash">{{ message }}</div>
                                                            {% endfor %}
                                                            <!--
															<input type="text" class="form-control" placeholder="Username" />
                                                            -->
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            {{ signinForm.password(placeholder='password',class_='form-control') }}
                                                            {% for message in signinForm.password.errors %}
                                                            <div class="flash">{{ message }}</div>
                                                            {% endfor %}
                                                            <!--
															<input type="password" class="form-control" placeholder="Password" />
                                                            -->
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">

														<button type="submit" class="width-35 pull-right btn btn-sm btn-primary" name="submit" >
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">로그인</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->

									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->
							</div><!-- /.position-relative -->

						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="../assets/js/jquery.js"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="../assets/js/jquery1x.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='../assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			 
		</script>
	</body>
</html>
