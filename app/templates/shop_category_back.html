<div class="panel panel-default">
    <div id="collapseCategory" class="panel-collapse collapse in">
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked tree">
                {% for category in ret.category %}
                    <li class="active dropdown-tree close-tree">
                    <!--
                        <a class="dropdown-tree-a">
                        -->
                        <a href="/shop/{{ category.category_id }}">
                            {{ category.category_name }}
                        </a>
                        <ul class="category-level-2 dropdown-menu-tree">
                            {% for child_category in category.child_categories %}
                                <li><a href="/shop/{{ child_category.category_id }}"> {{ child_category.category_name }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
