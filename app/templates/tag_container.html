<a href="/redirect_page?q={{tag.tag_link}}">
<div id="tag-container-transparent-{{tag.id}}" style="position:absolute;display:none;z-index:1500;width:auto;height:150px;background:transparent;">
    <div id="tag-container" style="margin-left:50px;height:100%;background:white;border:4px solid #eeeeee;">
        <div id="tag-image" style="position:absolute;height:100px;width:100px;background:gray;margin-left:20px;margin-top:20px;">
        </div>
        <div id="tag-info" style="position:relative;margin-left:140px;margin-top:20px;padding-right:20px;">
            {{tag.brand_name}}<br>
            {{tag.tag_name}}
        </div>
    </div>
</div>
</a>
