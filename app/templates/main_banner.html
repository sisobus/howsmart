<div class="banner">
    <div class="full-container">
        <div class="slider-content">
            <ul id="pager2" class="container">
            </ul>
            <!-- prev/next links -->

            <span class="prevControl sliderControl"> <i class="fa fa-angle-left fa-3x "></i></span> <span
                class="nextControl sliderControl"> <i class="fa fa-angle-right fa-3x "></i></span>

            <div class="slider slider-v1"
                 data-cycle-swipe=true
                 data-cycle-prev=".prevControl"
                 data-cycle-next=".nextControl" data-cycle-loader="wait">
                <div class="slider-item slider-item-img1">
                    {% if not session.logged_in %}
                    <div class="sliderInfo">
                        <div class="container">
                            <div class="col-lg-12 col-md-12 col-sm-12 sliderTextFull ">
                                <div class="inner text-center">
                                    <div class="topAnima animated">
                                        <h1 class="uppercase xlarge">커다란 문구</h1>

                                        <h3 class="hidden-xs">그보다 작은 문구</h3>
                                    </div>
                                    <div class="control-group">
                                    <a class="btn btn-danger btn-lg bottomAnima animated opacity0" data-toggle="modal" data-target="#ModalSignup">이메일로 가입하기
                                        <span class="arrowUnicode">►</span></a>
                                    <a class="btn btn-default   btn-lg bottomAnima animated opacity0" style="background-color:#3b5998;" href="#"> 페이스북으로 가입하기<span class="arrowUnicode">►</span></a>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <img src="{{ url_for('static',filename='images/wide_image1.jpg') }}" class="img-responsive parallaximg sliderImg" alt="img">
                </div>
                <div class="slider-item slider-item-img1">
                    {% if not session.logged_in %}
                    <div class="sliderInfo">
                        <div class="container">
                            <div class="col-lg-12 col-md-12 col-sm-12 sliderTextFull ">
                                <div class="inner text-center">
                                    <div class="topAnima animated">
                                        <h1 class="uppercase xlarge">커다란 문구</h1>

                                        <h3 class="hidden-xs">그보다 작은 문구</h3>
                                    </div>
                                    <div class="control-group">
                                    <a class="btn btn-danger btn-lg bottomAnima animated opacity0" data-toggle="modal" data-target="#ModalSignup">이메일로 가입하기
                                        <span class="arrowUnicode">►</span></a>
                                    <a class="btn btn-default   btn-lg bottomAnima animated opacity0" style="background-color:#3b5998;" href="#"> 페이스북으로 가입하기<span class="arrowUnicode">►</span></a>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <img src="{{ url_for('static',filename='images/wide_image2.jpg') }}" class="img-responsive parallaximg sliderImg" alt="img">
                </div>
                <!--/.slider-item-->
            </div>
        </div>
    </div>
</div>
