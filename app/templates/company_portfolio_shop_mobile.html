{% include "company_portfolio_navbar_mobile.html" %}
    <style type="text/css">
.mobile-card-container {
    width: 100%;
}
.mobile-card-body-item {
    padding-left: 10px;
    padding-right:10px;
    background:#ffffff;
}
mobile-card-header {
    background:#ffffff;
    display: block;
    overflow: hidden;
    position: relative;
    border: 1px solid #dddddd;
    border-left: 0px;
    border-right:0px;
}
    </style>
<div class="container main-container " style="margin-top:20px;">
    <div class="row">
            <h5 style="padding-bottom:0px;">
            전체 {{ ret.products | length }} 제품
        </h5>
            <div  id="feed_container" style="margin-top:10px;">
                {% for product in ret.products %}
                <div class="mobile-card-container ">
                    <mobile-card-header>
                            <a href="/product_detail/{{ product.product.id }}">
                                <div class="bg" style="background:  url({{ '/static/'+product.image_path }});
                                        background-repeat:no-repeat;
                                        background-size: cover;
                                        background-position: center;
                                        ">
                                </div>
                            </a>
                                <div class="container" style="margin-top:10px;margin-left:10px;display:table-cell;">
                                    <div class="row">
                                        <div class="mobile-card-body-item">
                                            <h4>
                                            <a href="/product_detail/{{ product.product.id }}">
                                                {{ product.product.product_name }}
                                            </a>
                                        </h4>
                                        </div>
                                    </div>
                        </div>
                    </mobile-card-header>
                </div>
<br>
                {% endfor %}
            </div>
            <hr/>
    </div>
</div>
