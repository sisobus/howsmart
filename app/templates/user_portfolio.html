{% extends "base.html" %}
{% block content %}
    <style type="text/css">
    * {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box; }

card_header {
  display: block;
  overflow: hidden;
  position: relative;
  padding-bottom: 2em;

  }

.card_container {
    outline: 0; max-width:32%;
    position: relative;
    float: left;
    margin: 1px 1px 1px 1px;

  background-color: #ffffff;

  }

.card_custom_body {
    padding-left:25px;
    padding-right:25px;
}

.bg {
  border-bottom: 0px solid #5cc0ff;
  max-width: 100%;
  height:200px;
}

.bio:hover > .card_desc {
  cursor: pointer;
  opacity: 1; }

    </style>
    {{ user.username }}
    <br>
    {{ user.email }}
    <br>
    {% if session['is_company'] %}
        <a href="/make_project"><button class="btn btn-default">프로젝트 만들기</button></a>
    {% endif %}
    <hr>
<div class="container main-container" id="feed_container">
    {% for feed in feeds %}
    <div class="card_container ">
        <card_header>
            <div class="bio">
                <a href="/feed_detail/{{ feed.feed.id }}">
                    <div class="bg" style="background:  url({{ '/static/'+feed.image_path }});
                            background-repeat:no-repeat;
                            background-size: cover;
                            background-position: center;
                            ">
                    </div>
                    <div class="container" style="margin-top:10px;margin-left:10px;">
                        <div class="row">
                            <div calss="card_custom_body">
                                <h4>{{ feed.feed.title }}</h4>
                                <h5>{{ feed.user.username }}</h5>
                                <h5>0 Likes    {{ feed.number_of_comment }} Comments</h5>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </card_header>
    </div>
    {% endfor %}
</div>
    <hr>
{% endblock %}
