{% extends "base.html" %}
{% block content %}
<style type="text/css">
    * {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box; }

card_header {
  display: block;
  overflow: hidden;
  position: relative;

  }

.card_container {
    outline: 0;
    width: 100%;
    position: relative;
    float: left;
    margin: 1px 1px 1px 1px;

    background-color: #ffffff;
  }

.card_custom_body {
    padding-top: 12px;
    padding-left:10px;
    padding-right:10px;
    padding-bottom: 5px;
    background:#f7f7f7;
    border-top:1px solid #dddddd;
}

.bg {
  border-bottom: 0px solid #5cc0ff;
  max-width: 100%;
  height:250px;
}

.bio:hover > .card_desc {
  cursor: pointer;
  opacity: 1;
}

.custom_jumbo{
  width:100%;
  z-index:1;
  height:150px;
  background-color:#576782;
  position:relative;
}
.custom_jumbo_navbar {
    width: 100%;
    height: 50px;
    background-color:#FFFFFF;
    position: relative;
}

.custom_jumbo_container{
  width:100%;
    height:100%;
  min-width:320px;
  margin: 0px auto;
  padding:20px 0;
}
.custom_jumbo_container h1{
  font-size:40px;
  color:#fff;
    margin-top: 30px;
    vertical-align: middle;
}

.custom_jumbo_container h2{
  font-size:15px;
  color:#ddd;
  line-height: 23px;
  vertical-align: middle;
  text-align: center;
}
#leftside_container {
    position: absolute;
    width: 240px;
    padding: 0;
    margin: 0;
    margin-top: 150px;
}
#rightside_container {
    position: relative;
    margin: 180px 0px 0px 240px;
}
#custom_jumbo_navbar_wrapper {
    position: relative;
    margin: 0px 0px 0px 200px;
    vertical-align: middle;
}
.profile_container {
    height:168px;
    width: 168px;
    z-index: 2;
    background-color: #000;
    margin-left: 20px;
}

</style>
{% include "user_portfolio_navbar.html" %}

<div class="container main-container " style="margin-top:0px;background-color:#FFFFFF;border:1px solid #dddddd;border-top:0px;margin-bottom:10px;">
    <div class="row"  style="padding-top:25px;height:222px;">
        <div class="col-lg-2 col-md-2 col-sm-12" style="padding-left:20px;padding-right:8px;">
            {% include "company_portfolio_shop_category.html" %}
        </div>
        <div class="col-lg-10 col-md-10 col-sm-12" style="padding-left:0px;">
            <h5 style="padding-bottom:20px; font-size:23px;font-weight:bold;color:#323232;padding-left:10px;">
                전체 {{ ret.products | length }} 제품 저장됨
            </h5>
            <div  id="feed_container" style="margin-top:10px;">
                {% for product in ret.products %}
                <div class="col-lg-4 col-md-4 col-sm-12" style="padding:12px 10px 12px 10px;">
                <div class="card_container ">
                    <card_header>
                        <div class="bio">
                            <a href="/product_detail/{{ product.product.id }}">
                                <div class="bg" style="background:  url({{ '/static/'+product.image_path }});
                                        background-repeat:no-repeat;
                                        background-size: cover;
                                        background-position: center;
                                        ">
                                </div>
                            </a>
                                <div class="container" style="margin-top:10px;margin-left:10px;display:table-cell;">
                                    <div class="row">
                                    <div class="card_custom_body">
                                        <h4 style="padding-bottom:5px;">
                                            <a href="/product_detail/{{ product.product.id }}">
                                                {{ product.comment }}
                                            </a>
                                        </h4>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </card_header>
                </div>
                </div>
                {% endfor %}
            </div>
            <hr/>
        </div>
    </div>

</div>
{% endblock %}
